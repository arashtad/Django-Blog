{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 mb-3">
    {% for post in posts %}
        <div class="row">
            <div class=" col-8 mb-4">
                <div class="card-header text-center">
                    Writer : {{post.author}}
                </div>
                <div class="card text-center shadow">
                    <img src="/media/{{post.image}}" class="card-img-top " alt="photo" height="300px">
                
                  <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.body|truncatechars:200}}</p>
                    <a href="{{post.slug}}" class="btn btn-primary">Read More
                        {% if user.is_superuser %}
                            <a href="delete-blog-post/{{post.slug}}" class="btn btn-danger mx-4">Delete Post</a>
                        {% endif %}
                    </a>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">{{post.created_date}}</small>
                  </div>
            </div>
        </div>
    </div>
    {% endfor %}  
</div>
{% endblock %}
